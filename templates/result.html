<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Montserrat', sans-serif;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 80px auto;
            background: #ffffff;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            animation: fadeIn 1s ease;
        }

        h1, h2 {
            color: #0056b3;
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .result {
            text-align: center;
            font-size: 24px;
            color: #dc3545;
            font-weight: bold;
            padding: 20px;
            border-radius: 10px;
            background: #ffe6e6;
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.15);
            transition: transform 0.4s ease, background 0.4s ease;
        }

        .result:hover {
            transform: scale(1.05);
            background: #ffcccc;
        }

        .section {
            margin: 40px 0;
            padding: 20px;
            border-radius: 10px;
            background: #f7f9fc;
            opacity: 0; /* Initially hidden */
            transform: translateY(20px);
            transition: opacity 1s ease, transform 1s ease;
        }

        .section.show {
            opacity: 1;
            transform: translateY(0);
        }

        .btn-container {
            text-align: center;
            margin-top: 30px;
        }

        .btn-primary {
            background-color: #0056b3;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #004494;
            transform: scale(1.05);
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Display Implications section after a delay
            setTimeout(() => {
                document.getElementById("implications-section").classList.add("show");
            }, 1000); // 1-second delay

            // Display Suggested Treatment section after another delay
            setTimeout(() => {
                document.getElementById("treatment-section").classList.add("show");
            }, 2000); // 2-second delay
        });
    </script>
</head>
<body>

    <div class="container">
        <h1>Neurogenesis Prediction Result</h1>

        <div class="result">
            Predicted Neurogenesis Level: <span style="font-size: 28px;">{{ predicted_class }}</span>
        </div>

        <div id="implications-section" class="section">
            <h2>Implications</h2>
            <p>{{ implication | safe }}</p>
        </div>

        <div id="treatment-section" class="section">
            <h2>Suggestions</h2>
            <p>{{ treatment | safe }}</p>
        </div>

        <div class="btn-container">
            <a href="/predict" class="btn btn-primary">Try Another Prediction</a>
        </div>
    </div>

</body>
</html>
