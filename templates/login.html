<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Neurogenesis Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Montserrat:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px;
            border: 2px solid #fff;
            background-color: #333;
            color: #000;
            font-size: 16px;
            transition: 0.3s ease-in-out;
        }

        .form-control:focus {
            border-color: #00cc99;
            background-color: #444;
            color:white;
            box-shadow: 0 0 10px rgba(0, 204, 153, 0.5);
        }

        .btn {
            background-color: #00cc99;
            color: #fff;
            border-radius: 10px;
            padding: 12px;
            font-size: 18px;
            width: 100%;
            border: none;
            transition: 0.3s ease-in-out;
        }

        .btn:hover {
            background-color: #009e80;
            transform: translateY(-2px);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
            font-size: 36px;
            font-weight: 600;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #bbb;
        }

        .footer a {
            color: #fff;
            text-decoration: none;
        }

        .footer a:hover {
            color: #00cc99;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            .login-header {
                font-size: 28px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="login-header">
            <h2>Login</h2>
            <p>Welcome back to the Neurogenesis Predictor!</p>
        </div>

        <form method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
